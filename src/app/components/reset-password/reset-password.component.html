<form
  (ngSubmit)="submitForm()"
  [formGroup]="form"
  autocomplete="off"
  class="reset-container"
>

  <div class="login-container">
    <mat-card class="mat-card-container">

      <!-- HEADER -->
      <mat-card-header class="mat-card-header">
        <mat-card-title class="mat-card-title">
          RESET PASSWORD
        </mat-card-title>
      </mat-card-header>

      <!-- CONTENUTO -->
      <mat-card-content>

        <!-- USERNAME -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>
            <mat-icon>account_circle</mat-icon>&nbsp;Username
          </mat-label>
          <input
            matInput
            placeholder="Es. mrossi"
            formControlName="username"
          />
          <mat-error *ngIf="username.invalid && username.touched">
            Username obbligatorio
          </mat-error>
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>
            <mat-icon>lock</mat-icon>&nbsp;Nuova Password
          </mat-label>

          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Es. s3cretP@ss"
            formControlName="password"
          />

          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Mostra password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          <mat-error *ngIf="password.invalid && password.touched">
            Password obbligatoria
          </mat-error>
        </mat-form-field>

        <!-- CONFERMA PASSWORD -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>
            <mat-icon>lock</mat-icon>&nbsp;Conferma Password
          </mat-label>

          <input
            matInput
            [type]="hide2 ? 'password' : 'text'"
            placeholder="Ripeti la password"
            formControlName="password2"
          />

          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide2 = !hide2"
            [attr.aria-label]="'Mostra password'"
            [attr.aria-pressed]="hide2"
          >
            <mat-icon>{{ hide2 ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          <mat-error *ngIf="password2.invalid && password2.touched">
            Conferma password obbligatoria
          </mat-error>
        </mat-form-field>

        <!-- PASSWORD MISMATCH -->
        <div class="padding-centrato" *ngIf="password.value && password2.value && password.value !== password2.value">
          <span class="error-msg">Le password non coincidono</span>
        </div>

      </mat-card-content>

      <!-- ACTIONS -->
      <mat-card-actions class="padding-centrato">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="width-100"
          [disabled]="form.invalid || password.value !== password2.value"
        >
          Salva
        </button>
      </mat-card-actions>

    </mat-card>
  </div>

</form>
