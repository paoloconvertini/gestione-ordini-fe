<form (ngSubmit)="submitForm()" [formGroup]="collegaOAFForm" autocomplete="off" class="">
  <div class="container">
    <h5 class="title">
      Inserisci tutti i campi dell'ordine a fornitore per collegarlo all'articolo {{descr}}
    </h5>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Anno
          </mat-label>
          <input
            [ngModel]="output.annoOAF"
            matInput
            placeholder="Ex. 2023"
            formControlName="annoOAF"
            required
            type="number"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Serie
          </mat-label>
          <input
            [ngModel]="output.serieOAF"
            matInput
            placeholder="Ex. B"
            formControlName="serieOAF"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Progressivo
          </mat-label>
          <input
            type="number"
            [ngModel]="output.progressivoOAF"
            matInput
            placeholder="Ex. 13291"
            formControlName="progressivoOAF"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="float-end">
      <button mat-raised-button type="button" (click)="chiudi()">Annulla</button>&nbsp;&nbsp;
      <button mat-raised-button color="primary" type="submit">Salva</button>
    </div>
  </div>
</form>
