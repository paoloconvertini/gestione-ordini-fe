<div style="text-align: center;margin-top:30px;">
  <h4>Firma qui</h4>
  <div>
    <canvas #signPadCanvas (touchstart)="startSignPadDrawing($event)" (touchmove)="movedFinger($event)"></canvas>
  </div>
  <button color="primary" mat-raised-button (click)="saveSignPad()">Salva</button>
  <button color="secondary" mat-raised-button (click)="clearSignPad()">Pulisci</button>
  <button mat-raised-button mat-dialog-close color="primary">Chiudi</button>
</div>
