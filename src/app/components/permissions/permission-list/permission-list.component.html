<div class="page-wrapper">

  <!-- HEADER -->
  <div class="page-header">
    <h2>Gestione Permessi</h2>
  </div>

  <!-- FORM CREAZIONE -->
  <mat-card class="create-card">
    <div class="create-fields">

      <mat-form-field appearance="outline">
        <mat-label>Nome permesso</mat-label>
        <input matInput [(ngModel)]="newPermission.name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descrizione</mat-label>
        <input matInput [(ngModel)]="newPermission.description">
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="createPermission()">
        Salva
      </button>

    </div>
  </mat-card>

  <!-- DRAWER + TABELLA -->
  <mat-drawer-container class="drawer-container">

    <!-- CONTENT -->
    <mat-drawer-content>

      <table mat-table [dataSource]="permissions" class="modern-table mat-elevation-z2">

        <!-- NOME -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let p">
            <span>{{ p.name }}</span>
          </td>
        </ng-container>

        <!-- DESCRIZIONE -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrizione</th>
          <td mat-cell *matCellDef="let p">
            <span class="desc-text">{{ p.description }}</span>
          </td>
        </ng-container>

        <!-- RUOLI -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef>Ruoli</th>
          <td mat-cell *matCellDef="let p">
            <ng-container *ngIf="p.roles?.length">
              <span class="role-badge" *ngFor="let r of p.roles">{{r.name}}</span>
            </ng-container>
            <span *ngIf="!p.roles?.length">-</span>
          </td>
        </ng-container>

        <!-- AZIONI -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let p">

            <!-- MODIFICA -->
            <button mat-icon-button matTooltip="Modifica"
                    (click)="editPermission(p)">
              <mat-icon>edit</mat-icon>
            </button>

            <!-- ELIMINA -->
            <button mat-icon-button color="warn" matTooltip="Elimina"
                    (click)="deletePermission(p)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </mat-drawer-content>

  </mat-drawer-container>

</div>
