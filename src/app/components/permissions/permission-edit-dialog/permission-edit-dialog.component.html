<h2 mat-dialog-title>Modifica Permesso</h2>

<mat-dialog-content>

  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="model.name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrizione</mat-label>
    <textarea matInput rows="3" [(ngModel)]="model.description"></textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annulla</button>
  <button mat-flat-button color="primary" (click)="save()">Salva</button>
</mat-dialog-actions>
