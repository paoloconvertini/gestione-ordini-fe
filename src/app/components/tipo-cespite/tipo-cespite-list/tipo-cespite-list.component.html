<div class="container" *ngIf="isAdmin">
  <div class="row">
    <div class="col-md-12  ordine-title">
      Tipo Cespiti
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5 col-md-5 col-sm-5">
      <mat-form-field>
        <mat-label>Cerca...</mat-label>
        <input matInput (keyup)="applyFilter()" [(ngModel)]="filtro.searchText">
      </mat-form-field>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1">
      <button mat-raised-button color="warn" (click)="filtro.searchText = ''; applyFilter()">
        Reset
      </button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2" >
      <button mat-raised-button color="primary" (click)="crea()">
        Crea nuovo
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="mat-elevation-z8">
        <mat-spinner *ngIf="loader" class="loader"></mat-spinner>
        <table class="table-container" *ngIf="!loader" mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="tipoCespite">
            <th mat-header-cell *matHeaderCellDef> Categoria</th>
            <td mat-cell *matCellDef="let tipoCespite">
              {{tipoCespite.tipoCespite}}
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="descrizione">
            <th mat-header-cell *matHeaderCellDef> Descrizione</th>
            <td mat-cell *matCellDef="let tipoCespite">
              {{tipoCespite.descrizione}}
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="gruppoConto">
            <th mat-header-cell *matHeaderCellDef> Gruppo conto</th>
            <td mat-cell *matCellDef="let tipoCespite">
              {{tipoCespite.costoGruppo}}
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="sottoConto">
            <th mat-header-cell *matHeaderCellDef> Sotto Conto</th>
            <td mat-cell *matCellDef="let tipoCespite">
              <div >{{tipoCespite.costoConto}}</div>
            </td>
          </ng-container>
          <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let tipoCespite">
              <button (click)="detail(tipoCespite)" mat-icon-button matTooltip="Dettaglio" >
                <mat-icon aria-hidden="false" aria-label="dettaglio" fontIcon="visibility" color="primary"></mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-result-list" colspan="4">Nessun risultato trovato</td>
          </tr>
        </table>
        <mat-paginator aria-label="Select page of ordini clienti"></mat-paginator>
      </div>
    </div>
  </div>
</div>
