<form (ngSubmit)="submitForm()" [formGroup]="tipoCespiteForm" autocomplete="off" class="">
  <div class="container">
    <h3 class="title">
      <span *ngIf="id">Modica</span>
      <span *ngIf="!id">Crea</span>
      tipo cespite
    </h3>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Tipo cespite
          </mat-label>
          <input
            [ngModel]="categoriaCespite.tipoCespite"
            matInput
            placeholder="Ex. C01"
            formControlName="tipoCespite"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Descrizione
          </mat-label>
          <input
            [ngModel]="categoriaCespite.descrizione"
            matInput
            placeholder="Ex. mobili"
            formControlName="descrizione"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Codice
          </mat-label>
          <input
            [ngModel]="categoriaCespite.codice"
            matInput
            placeholder="Ex. 922.2.01"
            formControlName="codice"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Gruppo Ammort
          </mat-label>
          <input
            [ngModel]="categoriaCespite.ammGruppo"
            matInput
            placeholder="Ex. 1121"
            formControlName="ammGruppo"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Conto Ammort
          </mat-label>
          <input
            [ngModel]="categoriaCespite.ammConto"
            matInput
            placeholder="Ex. 000001"
            formControlName="ammConto"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            % ammort
          </mat-label>
          <input
            [ngModel]="categoriaCespite.percAmmortamento"
            matInput
            placeholder="Ex. 10"
            formControlName="percAmmortamento"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Gruppo Fondo
          </mat-label>
          <input
            [ngModel]="categoriaCespite.fondoGruppo"
            matInput
            placeholder="Ex. 1121"
            formControlName="fondoGruppo"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Conto Fondo
          </mat-label>
          <input
            [ngModel]="categoriaCespite.fondoConto"
            matInput
            placeholder="Ex. 000001"
            formControlName="fondoConto"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Gruppo costo
          </mat-label>
          <input
            [ngModel]="categoriaCespite.costoGruppo"
            matInput
            placeholder="Ex. 1121"
            formControlName="costoGruppo"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Conto Costo
          </mat-label>
          <input
            [ngModel]="categoriaCespite.costoConto"
            matInput
            placeholder="Ex. 000001"
            formControlName="costoConto"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Gruppo Plus
          </mat-label>
          <input
            [ngModel]="categoriaCespite.plusGruppo"
            matInput
            placeholder="Ex. 4311"
            formControlName="plusGruppo"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Conto plus
          </mat-label>
          <input
            [ngModel]="categoriaCespite.plusConto"
            matInput
            placeholder="Ex. 000005"
            formControlName="plusConto"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Gruppo Minus
          </mat-label>
          <input
            [ngModel]="categoriaCespite.minusGruppo"
            matInput
            placeholder="Ex. 4311"
            formControlName="minusGruppo"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>
            Conto Minus
          </mat-label>
          <input
            [ngModel]="categoriaCespite.minusConto"
            matInput
            placeholder="Ex. 000005"
            formControlName="minusConto"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="float-end">
      <button mat-raised-button type="button" (click)="indietro()">Annulla</button>&nbsp;&nbsp;
      <button mat-raised-button color="primary" type="submit">Salva</button>
    </div>
  </div>
</form>
