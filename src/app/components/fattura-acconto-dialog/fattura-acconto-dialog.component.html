<mat-tab-group mat-stretch-tabs class="box mat-elevation-z4">
  <mat-tab *ngFor="let ordine of ordini; let i = index">
    <form>
      <ng-template mat-tab-label>{{ordine.anno}}/{{ordine.serie}}/{{ordine.progressivo}}</ng-template>
      <div *ngFor="let iva of ordine.fatturaAccontoIvaViewList; let i = index">
        <mat-label>Importo: {{iva.importo}}</mat-label>
        <mat-form-field class="input" appearance="fill">
          <mat-label>Importo massimo fatturabile</mat-label>
          <input name="importo" (change)="calcolaIva22();" matInput [(ngModel)]="iva.importo"  placeholder="1000" required type="number"><br>
        </mat-form-field>
        <mat-checkbox name="aSaldo" [(ngModel)]="output.aSaldo" class="example-margin" color="primary">A saldo</mat-checkbox><br>
        <div *ngIf="!output.aSaldo">
          <mat-label>Acconto iva {{iva.fcodiceIva}}%</mat-label>
          <mat-slider
            class="example-margin"
            [max]="maxIva22"
            [min]="0">
            <input name="iva22" (change)="calcolaIva10()" matSliderThumb [(ngModel)]="output.iva22" #slider>
          </mat-slider>{{maxIva22}}
          <mat-form-field class="input" appearance="fill">
            <input name="iva22" (change)="calcolaIva10()"  matInput [(ngModel)]="output.iva22" placeholder="1000" required type="number"><br>
          </mat-form-field>
        </div>
      </div>
    </form>
 </mat-tab>
</mat-tab-group>
