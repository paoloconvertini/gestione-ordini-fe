<form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off" class="">
  <div class="login-container">
    <mat-card class="mat-card-container">
      <mat-card-header class="mat-card-header">
        <mat-card-title class="mat-card-title">
          Login
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Username -->
        <mat-form-field>
          <mat-label>
            <mat-icon>account_circle</mat-icon>&nbsp;Username
          </mat-label>
          <input
            matInput
            placeholder="Ex. mrossi"
            formControlName="username"
          />
        </mat-form-field>
        <!-- /Username -->

        <!-- Password -->
        <mat-form-field>
          <mat-label>
            <mat-icon>lock</mat-icon>&nbsp;Password
          </mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Ex. s3c3tP@ss"
            formControlName="password"
          />
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <!-- /Password -->
      </mat-card-content>
      <mat-card-actions class="padding-centrato">
        <button type="submit" mat-raised-button color="primary" class="width-100">Login</button>
      </mat-card-actions>
      <button mat-button (click)="resetPassword()" color="primary"><u>Non riesci a ricordare la password?</u></button>
      <div class="padding-centrato"
           *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)">
        <div
          *ngIf="form.controls['username'] && form.controls['username'].errors && form.controls['username'].errors['required']">
          <span class="error-msg">Username obbligatorio</span>
        </div>
      </div>
      <div class="padding-centrato"
           *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
        <div
          *ngIf="form.controls['password'] && form.controls['password'].errors && form.controls['password'].errors['required']">
          <span class="error-msg">Password obbligatorio</span>
        </div>
      </div>
    </mat-card>
  </div>
</form>
