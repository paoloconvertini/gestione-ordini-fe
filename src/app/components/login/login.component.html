<form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">

  <div class="login-container">
    <mat-card class="mat-card-container">

      <!-- HEADER -->
      <mat-card-header class="mat-card-header">
        <mat-card-title class="mat-card-title">
          Login
        </mat-card-title>
      </mat-card-header>

      <!-- CONTENUTO -->
      <mat-card-content>

        <!-- Username -->
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon>account_circle</mat-icon>&nbsp;Username
          </mat-label>
          <input matInput placeholder="Es. mrossi" formControlName="username" />
          <mat-error *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
            Username obbligatorio
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon>lock</mat-icon>&nbsp;Password
          </mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Es. s3c3tP@ss"
            formControlName="password"
          />

          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Mostra password'"
            [attr.aria-pressed]="!hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          <mat-error *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
            Password obbligatoria
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <!-- AZIONI -->
      <mat-card-actions class="padding-centrato">
        <button type="submit" mat-raised-button color="primary" class="width-100">
          Login
        </button>
      </mat-card-actions>

      <button mat-button (click)="resetPassword()" color="primary">
        <u>Non riesci a ricordare la password?</u>
      </button>

    </mat-card>
  </div>

</form>
