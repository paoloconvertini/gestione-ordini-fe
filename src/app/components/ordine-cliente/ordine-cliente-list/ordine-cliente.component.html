<div class="container-fluid">
  <div class="row">
    <div class="col-9">
      <mat-form-field >
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca..." #input>
      </mat-form-field>
      <button class="float-end" (click)="openDialog()" mat-mini-fab matTooltip="Aggiungi ordine" color="accent" aria-label="progetto">
        <mat-icon aria-hidden="false" aria-label="home" fontIcon="add"></mat-icon>
      </button>
      <div class="mat-elevation-z8">
        <mat-spinner *ngIf="loader" class="loader"></mat-spinner>
        <table *ngIf="!loader" mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numero Ordine </th>
            <td mat-cell *matCellDef="let progetto">
              {{progetto.numero}}
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let progetto">
              {{progetto.cliente}}
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let progetto">
              {{progetto.data}}
            </td>
          </ng-container>
          <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef > </th>
            <td mat-cell *matCellDef="let progetto">
              <button *ngIf="!progetto.isEdit" (click)="detail(progetto)" mat-button>
                <mat-icon aria-hidden="false" aria-label="dettaglio" fontIcon="info" class="color-purple"></mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun risultato {{input.value?"per la ricerca " + input.value:""}}</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
