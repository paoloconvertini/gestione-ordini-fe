<!-- Se non hai permessi -->
<div class="no-access" *ngIf="!canView">
  <mat-icon>block</mat-icon>
  <p>Non hai i permessi per visualizzare i dipendenti.</p>
</div>

<!-- Contenuto principale -->
<div class="container" *ngIf="canView">

  <h2 class="page-title">Dipendenti</h2>

  <div class="actions-bar">
    <button mat-raised-button color="primary" (click)="creaNuovo()" *ngIf="canManage">
      Crea nuovo
    </button>
  </div>

  <div class="search-row">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Cerca...</mat-label>
      <input matInput (keyup)="applyFilter()" [(ngModel)]="filtro.searchText">
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="filtro.searchText = ''; applyFilter()">
      Reset
    </button>
  </div>

  <div class="mat-elevation-z8">

    <mat-spinner *ngIf="loader" class="loader"></mat-spinner>

    <table mat-table [dataSource]="dataSource" *ngIf="!loader">

      <!-- Username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let dipendente">{{ dipendente.username }}</td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let dipendente">{{ dipendente.name }}</td>
      </ng-container>

      <!-- Cognome -->
      <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef>Cognome</th>
        <td mat-cell *matCellDef="let dipendente">{{ dipendente.lastname }}</td>
      </ng-container>

      <!-- Azioni -->
      <ng-container matColumnDef="azioni">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let dipendente">

          <button mat-icon-button matTooltip="Modifica" (click)="modifica(dipendente)" *ngIf="canManage">
            <mat-icon fontIcon="edit" color="primary"></mat-icon>
          </button>

          <button mat-icon-button matTooltip="Elimina" (click)="elimina(dipendente)" *ngIf="canManage">
            <mat-icon fontIcon="delete" color="primary"></mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-result-list" colspan="4">
          Nessun risultato {{ filtro.searchText ? "per '" + filtro.searchText + "'" : "" }}
        </td>
      </tr>

    </table>

    <mat-paginator aria-label="Paginazione utenti"></mat-paginator>
  </div>
</div>
