<form (ngSubmit)="submitForm()" [formGroup]="userForm" autocomplete="off">

  <div class="container">
    <h3 class="title">
      <span *ngIf="id">Modifica</span>
      <span *ngIf="!id">Crea</span>
      dipendente
    </h3>

    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>Cognome</mat-label>
          <input matInput formControlName="lastname" required />
        </mat-form-field>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" />
        </mat-form-field>
      </div>

      <div class="col-lg-4">
        <mat-form-field appearance="fill">
          <mat-label>Scegli una data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dataNascita">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Codice venditore</mat-label>
          <input matInput formControlName="codVenditore" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <h4>Ruoli</h4>

      <div formArrayName="roles">
        <div *ngFor="let role of optionRoles">
          <mat-checkbox
            color="primary"
            [checked]="role.checked"
            (change)="onCheckboxChange(role, $event)">
            {{ role.name }}
          </mat-checkbox>
        </div>
      </div>
    </div>

    <div class="float-end">
      <button mat-raised-button type="button" (click)="indietro()">Annulla</button>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" type="submit">Salva</button>
    </div>

  </div>
</form>
