<h1 mat-dialog-title class="text-center">Inserisci data o settimana di consegna</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <mat-form-field>
        <mat-label>
          Settimana consegna
        </mat-label>
        <input
          [(ngModel)]="aggiornaDataDto.settimana"
          matInput
          placeholder="Ex. 23"
          type="number"
        />
      </mat-form-field>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
      <mat-form-field appearance="fill">
        <mat-label>Data consegna</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="aggiornaDataDto.dataConsegna">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="primary" (click)="inserisciDataConsegna()" >Salva</button>
</div>
