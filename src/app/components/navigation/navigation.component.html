<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span *ngIf="isVenditore || isAdmin" class="pointer" routerLink="/ordini-clienti">Confermati</span>
    <span *ngIf="isVenditore || isAdmin" class="example-spacer"></span>
    <span *ngIf="!isAmministrativo" class="pointer" [routerLink]="['/ordini-clienti', 'DA_PROCESSARE']" >Da processare</span>
    <span *ngIf="!isAmministrativo" class="example-spacer"></span>
    <span class="pointer" [routerLink]="['/ordini-clienti', 'DA_ORDINARE']" >Da ordinare</span>
    <span class="example-spacer"></span>
    <span class="pointer" [routerLink]="['/ordini-clienti', 'INCOMPLETO']">Incompleti</span>
    <span class="example-spacer"></span>
    <span class="pointer" [routerLink]="['/ordini-clienti', 'COMPLETO']">Completi</span>
    <span class="example-spacer"></span>
    <span class="pointer" [routerLink]="['/ordini-clienti', 'ARCHIVIATO']">Archiviato</span>
    <span class="example-spacer"></span>
    <mat-icon *ngIf="isMagazziniere" class="example-icon" aria-hidden="false" aria-label="Example user verified icon" matTooltip="{{username}}">warehouse</mat-icon>
    <mat-icon *ngIf="isVenditore" class="example-icon" aria-hidden="false" aria-label="Example user verified icon" matTooltip="{{username}}">monetization_on</mat-icon>
    <mat-icon *ngIf="isAmministrativo" class="example-icon" aria-hidden="false" aria-label="Example user verified icon" matTooltip="{{username}}">fax</mat-icon>
    <mat-icon class="example-icon pointer" aria-hidden="false" aria-label="Example user verified icon" (click)="logout()">logout</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
