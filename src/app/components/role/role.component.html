<div class="container" *ngIf="canManageRoles">

  <h2 class="page-title">Ruoli</h2>

  <div class="actions-bar">
    <button mat-raised-button color="primary" (click)="creaNuovo()">
      Crea nuovo
    </button>
  </div>

  <div class="search-row">
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Cerca...</mat-label>
      <input matInput [(ngModel)]="filtro.searchText" (keyup)="applyFilter()" />
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="filtro.searchText = ''; applyFilter()">
      Reset
    </button>
  </div>

  <div class="mat-elevation-z8">
    <mat-spinner *ngIf="loader" class="loader"></mat-spinner>

    <table mat-table [dataSource]="dataSource" *ngIf="!loader">

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let ruolo">
          <div *ngIf="!ruolo.edit">{{ ruolo.name }}</div>
          <input *ngIf="ruolo.edit" type="text" class="form-control" [(ngModel)]="ruolo.name" />
        </td>
      </ng-container>

      <!-- Azioni -->
      <ng-container matColumnDef="azioni">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let ruolo">

          <!-- Gestisci permessi -->
          <button mat-icon-button matTooltip="Gestisci permessi" (click)="gestisciPermessi(ruolo)">
            <mat-icon fontIcon="admin_panel_settings" color="primary"></mat-icon>
          </button>

          <!-- Modifica -->
          <button *ngIf="!ruolo.edit" mat-icon-button matTooltip="Modifica" (click)="ruolo.edit = true">
            <mat-icon fontIcon="edit" color="primary"></mat-icon>
          </button>

          <!-- Salva -->
          <button *ngIf="ruolo.edit" mat-icon-button matTooltip="Salva" (click)="salva(ruolo)">
            <mat-icon fontIcon="save" color="primary"></mat-icon>
          </button>

          <!-- Elimina -->
          <button mat-icon-button matTooltip="Elimina" (click)="elimina(ruolo.id)">
            <mat-icon fontIcon="delete" color="primary"></mat-icon>
          </button>

          <!-- Chiudi -->
          <button *ngIf="ruolo.edit" mat-icon-button matTooltip="Chiudi" (click)="ruolo.edit = false; retrieveList()">
            <mat-icon fontIcon="close" class="warn"></mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-result-list" colspan="2">
          Nessun risultato {{ filtro.searchText ? "per la ricerca " + filtro.searchText : "" }}
        </td>
      </tr>

    </table>

    <mat-paginator aria-label="Seleziona pagina ruoli"></mat-paginator>
  </div>
</div>
